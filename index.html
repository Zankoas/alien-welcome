<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weyland-Yutani Secure Terminal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-screen">
    <h1 class="alien-title">WEYLAND-YUTANI TERMINAL</h1>
    <p class="subtitle">Enter credentials to proceed</p>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Access</button>
    </form>
    <p id="error"></p>
  </div>

  <div id="secure-screen" style="display:none;">
    <h2 class="alien-title">ACCESS GRANTED</h2>
    <img src="logo.png" alt="Weyland-Yutani Logo" class="logo">
    <div id="typed-text-1"></div>
    <div id="doc-selector" style="display:none;"></div>
    <div id="typed-text-2" style="display:none;"></div>
    <div id="button-box">
      <div class="button-group" style="display:none;" id="button-group"></div>
    </div>
  </div>

  <script src="script.js"></script>

  <audio id="ambient-hum" src="hum.wav" loop></audio>
  <audio id="beep-sound" src="beep.wav"></audio>
  <audio id="alarm-sound" src="alarm.wav"></audio>

</body>
</html>
